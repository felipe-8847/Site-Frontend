
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Compra</title>
</head>
<body>
    <div id="topo" >
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="../principal/principal.html"> <img src="../img/logo.jpeg" alt="logo" width="120px" height="70px"></a>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../principal/principal.html">Home </a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="../produto/produto.html">Produto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../cadastro/cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../formularios/form.html">Formulario </a>
                </li>
              </ul>
          </nav>
        </div>


        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Imperio Bebidas</a>
                <button type="button" class="btn btn-primary">Continuar Comprando</button>
            </nav>
        </header>
       

        <main class="container">
            <form id="checkout" class="row mt-4">
                <div class="col-md-4">
                    <header class="bg-dark text-light p-2">
                        Dados Pessoais
                    </header>
                    <div class="p-2">
                        <label for="nomeUsuario">Nome completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome completo">
                        
                    </div>
                    <div class="p-2">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="p-2">
                        <label for="telefone">Telefone</label>
                        <input class="form-control" type="number" id="telefone" name="telefone" placeholder="Digite Seu Telefone ">
                    </div>
                    <div class="p-2">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Digite Seu Email">
                    </div>
                    <div class="p-2">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Digite Sua Senha">
                    </div>
                    <div class="p-2">
                        <label for="comfirme">Comfirme Sua Senha</label>
                        <input class="form-control" type="password" id="comfirme" name="comfirme" placeholder="Comfirme Sua Senha">
                    </div>
                    
            

                </div>
                <div class="col-md-4">
                    <header class="bg-dark text-light p-2">
                        Entrega
                    </header>
                    <div class="p-2">
                        <label for="cep">CEP</label>
                        <input class="form-control" type="number" id="cep" name="cep" placeholder="Digite seu CEP">
                        
                    </div>
                    <div class="p-2">
                        <label for="endereco">Endereço</label>
                        <input class="form-control" type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço">
                    </div>
                    <div class="p-2">
                        <label for="numero">Numero</label>
                        <input class="form-control" type="number" id="numero" name="numero" placeholder="Digite Seu Numero ">
                    </div>
                    <div class="p-2">
                        <label for="complemento">Complemento</label>
                        <input class="form-control" type="text" id="complemento" name="complemento" placeholder="Complemento">
                    </div>
                    <div class="p-2">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro">
                    </div>
                    <div class="p-2 row">
                        <div class="col-6">
                                <label for="cidade">Cidade</label>
                                <input class="form-control" type="text" id="cidade" name="cidadeUsuario" placeholder="Cidade"> 
                        </div>
                                <div class="col-6">
                                    <label for="estado">Estado</label>
                                <select class="form-control">
                                    
                                    <option value="" disabled> estado</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                </select>
                                </div>

                        </div>

                        <div class="p-2 row">
                            <div class="col-6">
                            <label for="freteRapido">Frete rapido - R$ 50,00</label>
                            <input type="radio" name="frete" id="freteRapido">
                            </div>

                            <div class="col-6">
                            <label for="freteNormal">Frete Normal - R$ 20,00</label>
                            <input type="radio" name="frete" id="freteNormal">
    
                           </div>
                        </div>
                        
                      
                    </div>

                    
                <div class="col-md-4">
                    <header class="bg-dark text-light p-2">
                        Pagamento
                    </header>

                    <div class="d-flex justify-content-center flex-column p-0">
                        <img src="../img/bebida4.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">produto</h5>
                          <p class="card-text">R$ 45,00</p>
                    

                        </div>

                    <div class="p-2">
                        <label for="numeroCartao">Numero cartão</label>
                        <input class="form-control" type="text" id="numeroCartao" name="numeroCartao" placeholder="Digite o numero do cartão">
                    </div>

                    <div class="p-2 row">

                    <div class="col-6">
                        <label for="validade">Data De Validade</label>
                        <input class="form-control" type="month" id="validade" name="validade" placeholder="Validade"> 
                </div>
                        <div class="col-6">
                            <label for="CodigoSeguranca">CVV</label>
                            <input class="form-control" type="number" id="CodigoSeguranca" name="CodigoSeguranca" placeholder="CVV"> 
                        
                        </div>

                </div>
                
                <div class="p-2">
                    <label for="titular">Nome do titular</label>
                    <input class="form-control" type="text" id="titular" name="titular" placeholder="Nome do titular">
                </div>
                <div class="p-2">
                    <label for="cpfTitular">CPF Do Titular</label>
                    <input class="form-control" type="text" id="cpfTitular" name="cpfTitular" placeholder="CPF Do Titular">
                </div>
                <div class="d-flex justify-content-center "></div>
                <button class="btn- btn-success" type="button"
                data-toggle="modal" 
                data-target="#comprafinalizada"> Finalizar Compra</button>
                

                </div>

                    
        
                </div>
                   
            </form>
        </main>



        <div id="comprafinalizada" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Compr realizada com sucesso!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>parabens pela sua compra</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">beleza</button>
                  <button type="button" class="btn btn-primary" > Finalizar compra</button>
                </div>
              </div>
            </div>
          </div>
          
          <br>
          <br>


    <footer id="rodape" class="text-center">
        <p>Posted by: Imperio bebidas</p>
        <p>Contact information: </p>
        <a href="mailto:Imperio@bebidas.com">Imperio@bebidas.com</a>
      </footer>
</body>
</html>
