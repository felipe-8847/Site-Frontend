        <main class="container">
            <form id="checkout" class="row mt-4">
                <div class="col-md-6">
                    <header class="bg-dark text-light p-2">
                        Dados Pessoais
                    </header>
                    <div class="p-2">
                        <label for="nomeUsuario">Nome completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome completo">
                        
                    </div>
                    <div class="p-2">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="p-2">
                        <label for="telefone">Telefone</label>
                        <input class="form-control" type="number" id="telefone" name="telefone" placeholder="Digite Seu Telefone ">
                    </div>
                    <div class="p-2">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Digite Seu Email">
                    </div>
                    <div class="p-2">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Digite Sua Senha">
                    </div>
                    <div class="p-2">
                        <label for="comfirme">Comfirme Sua Senha</label>
                        <input class="form-control" type="password" id="comfirme" name="comfirme" placeholder="Comfirme Sua Senha">
                    </div>
                    
            

                </div>
                <div class="col-md-6">
                    <header class="bg-dark text-light p-2">
                        Entrega
                    </header>
                    <div class="p-2">
                        <label for="cep">CEP</label>
                        <input class="form-control" type="number" id="cep" name="cep" placeholder="Digite seu CEP">
                        
                    </div>
                    <div class="p-2">
                        <label for="endereco">Endereço</label>
                        <input class="form-control" type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço">
                    </div>
                    <div class="p-2">
                        <label for="numero">Numero</label>
                        <input class="form-control" type="number" id="numero" name="numero" placeholder="Digite Seu Numero ">
                    </div>
                    <div class="p-2">
                        <label for="complemento">Complemento</label>
                        <input class="form-control" type="text" id="complemento" name="complemento" placeholder="Complemento">
                    </div>
                    <div class="p-2">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro">
                    </div>
                    <div class="p-2 row">
                        <div class="col-6">
                                <label for="cidade">Cidade</label>
                                <input class="form-control" type="text" id="cidade" name="cidadeUsuario" placeholder="Cidade"> 
                        </div>
                                <div class="col-6">
                                    <label for="estado">Estado</label>
                                <select class="form-control">
                                    
                                    <option value="" disabled> estado</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                </select>
                                </div>

                        </div>

                        <div class="p-2 row">
                            <div class="col-6">
                            <label for="freteRapido">Frete rapido - R$ 50,00</label>
                            <input type="radio" name="frete" id="freteRapido">
                            </div>

                            <div class="col-6">
                            <label for="freteNormal">Frete Normal - R$ 20,00</label>
                            <input type="radio" name="frete" id="freteNormal">
    
                           </div>
                        </div>
                    </div>
            </form>
            <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
